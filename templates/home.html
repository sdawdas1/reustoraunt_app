<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш ресторан!</h1>
        <nav>
            <a href="{% url 'register' %}">Регистрация</a> |
            <a href="{% url 'login' %}">Войти</a> |
            <a href="{% url 'profile' %}">Профиль</a> |
            <a href="{% url 'view_cart' %}">Корзина</a>
        </nav>
    </header>
    <main>
        <h2>Популярные блюда</h2>
        <div class="dishes">
            {% for dish in dishes %}
                <div class="dish">
                    <a href="{% url 'dish_detail' dish.id %}">
                        <img src="{{ dish.image.url }}" alt="{{ dish.name }}">
                        <h3>{{ dish.name }}</h3>
                        <p>{{ dish.price }} грн</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; {{ current_year }} Ваш Ресторан</p>
    </footer>
</body>
</html>
